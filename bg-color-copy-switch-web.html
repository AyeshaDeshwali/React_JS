<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            transition: background-color 0.5s;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .label {
            width: 40px;
            background-color: #111;
            display: flex;
            border-radius: 18px;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            position: relative;
            transform: scale(1.5);
            border: 1px solid white;
            cursor: pointer;
        }

        label {
            display: inline-block;
        }

        svg {
            height: 11px;
            width: 11px;
        }

        .bi-sun {
            color: #ffb643;
        }

        .bi-moon {
            color: white;
        }

        .theme-checkbox:checked+.label .ball {
            transform: translateX(32px);
        }

        .ball {
            width: 15px;
            height: 15px;
            background-color: #fff;
            position: absolute;
            left: 2px;
            border-radius: 50%;
            transition: transform .2s linear;
        }

        ul {
            display: block;
            list-style-type: disc;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 40px;
        }

        .dark-mode .bg-white {
            background-color: black !important;
            color: white !important;
        }

        .theme-checkbox {
            opacity: 0;
            position: absolute;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        input {
            font-style: normal;
            font-variant-ligatures: normal;
            font-variant-caps: normal;
            font-variant-numeric: normal;
            font-variant-east-asian: normal;
            font-variant-alternates: normal;
            font-variant-position: normal;
            font-weight: normal;
            font-stretch: normal;
            font-size: 16px;
            font-family: "Arial", sans-serif;
            font-optical-sizing: auto;
            font-kerning: auto;
            font-feature-settings: normal;
            font-variation-settings: normal;
            text-rendering: auto;
            color: #000;
            letter-spacing: normal;
            word-spacing: normal;
            line-height: normal;
            text-transform: none;
            text-indent: 0;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            appearance: auto;
            -webkit-rtl-ordering: logical;
            cursor: text;
            background-color: #fff;
            margin: 0;
            padding: 1px 0;
            border-width: 2px;
            border-style: inset;
            border-color: #767676;
            border-image: initial;
            padding-block: 1px;
            padding-inline: 2px;
        }

        .light-theme {
            background-color: white;
            color: black;
        }

        .dark-theme {
            color: white;
            background-color: black;
        }
    </style>
</head>

<body>
    <ul class="d-flex justify-content-center align-items-center m-2">
        <div>
            <input type="checkbox" class="theme-checkbox" id="theme-checkbox" onclick="themeToggle()" checked="false">
            <label for="theme-checkbox" class="label" title="Dark Mode On/Off">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-sun"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z">
                    </path>
                </svg>
                <!-- Moon Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="10" fill="currentColor" class="bi bi-moon"
                    viewBox="0 0 16 16">
                    <path
                        d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z">
                    </path>
                </svg>
                <div class="ball"></div>
            </label>
        </div>
    </ul>
    <script>
        function themeToggle() {
            let body = document.body;
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
        }
    </script>
</body>

</html>
