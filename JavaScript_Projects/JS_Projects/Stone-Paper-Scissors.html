<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="CSS/Stone-Paper-Scissors.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://yvana.org/games/games-images/rock-paper-scissor/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://yvana.org/games/games-images/rock-paper-scissor/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="https://yvana.org/games/games-images/rock-paper-scissor/scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="JS/Stone-Paper-Scissors.js"></script>
</body>

</html>
